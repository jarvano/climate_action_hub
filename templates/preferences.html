<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences - Climate Action Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .preferences-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        
        .preferences-header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .preferences-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .preferences-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .preferences-content {
            padding: 30px;
        }
        
        .preference-group {
            margin-bottom: 25px;
        }
        
        .preference-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .preference-group select,
        .preference-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .preference-group select:focus,
        .preference-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .preferences-footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e9ecef;
            font-size: 14px;
            color: #6c757d;
        }
        
        .preferences-footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        
        .preferences-footer a:hover {
            color: #2980b9;
        }
        
        @media (max-width: 480px) {
            .preferences-container {
                margin: 10px;
            }
            
            .preferences-header {
                padding: 20px;
            }
            
            .preferences-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="preferences-container">
        <div class="preferences-header">
            <h1><i class="fas fa-cog"></i> Preferences</h1>
            <p>Customize your climate dashboard experience</p>
        </div>
        
        <div class="preferences-content">
            <form method="POST" id="preferencesForm">
                <div class="preference-group">
                    <label for="theme">Theme</label>
                    <select id="theme" name="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="auto">Auto</option>
                    </select>
                </div>
                
                <div class="preference-group">
                    <label for="language">Language</label>
                    <select id="language" name="language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>
                </div>
                
                <div class="preference-group">
                    <label for="units">Units</label>
                    <select id="units" name="units">
                        <option value="metric">Metric (kg, km)</option>
                        <option value="imperial">Imperial (lbs, miles)</option>
                    </select>
                </div>
                
                <div class="preference-group">
                    <label>Notifications</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="emailAlerts" name="email_alerts" checked>
                        <label for="emailAlerts">Email alerts for climate updates</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="pushNotifications" name="push_notifications">
                        <label for="pushNotifications">Push notifications</label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Preferences
                </button>
            </form>
        </div>
        
        <div class="preferences-footer">
            <p><a href="/dashboard.html">‚Üê Back to Dashboard</a></p>
        </div>
    </div>
    
    <script>
        document.getElementById('preferencesForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Preferences saved successfully!');
        });
    </script>
</body>
</html>
